<main>   
    <section id="registros" class="form-estilos">
      <form action="registro.php" method="POST" class="container">
          <div class="mb-3">
              <label for="nomb" class="form-label">Nombre</label>
              <input type="text" name="nombre" id="nomb" placeholder="Ingrese su nombre" class="form-control" aria-label="nombre" required>
          </div>
          <div class="mb-3">
              <label for="corr" class="form-label">Correo</label>
              <input type="email" name="correo" id="corr" placeholder="Ingrese su correo" class="form-control" aria-label="correo" required>
          </div>
          <div class="mb-3">
              <label for="tel" class="form-label">Telefono</label>
              <input type="tel" name="telefono" id="tel" placeholder="Ingrese su tel sin 0 y sin 15" class="form-control" aria-label="telefono">
          </div>
          <div class="mb-3">
              <label for="mens" class="form-label">Mensaje</label>
              <textarea id="mensaje" name="mensaje" rows="4" cols="40" aria-label="mensaje" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <input type="submit" value="Enviar" class="btn btn-success w-100" aria-label="Enviar formulario">
            <input type="reset" value="limpiar" class="btn btn-secondary w-100 mt-2" aria-label="Limpiar formulario">
          </div>
      </form>
  </section>
